<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>langtaojin-blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- 设置浏览器标签页图标 -->
  <link rel="icon" href="/_media/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon" />
</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
  window.$docsify = {
    // 项目名称
    name: 'langtaojin-blog',
    // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
    loadSidebar: true,
    subMaxLevel: 2,
    // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
    loadNavbar: true,
    alias: {
      '/.*/_navbar.md': '/_navbar.md',
    },    
    // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
    coverpage: true,
    // 小屏设备下合并导航栏到侧边栏
    mergeNavbar: true,
    /*搜索相关设置*/
    search: {
      paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果',
      depth: 2,
    },
        // 字数统计
    count:{
      countable:true,
      fontsize:'0.9em',
      color:'rgb(90,90,90)',
      language:'chinese'
    },
    giscus: {
      repo: "aojdong/aojdong.github.io",
      repoId: "R_kgDOLI2Lqw",
      category: "General",
      categoryId: "DIC_kwDOLI2Lq84CczCF",
      mapping: "pathname",
      reactionsEnabled: "1",
      strict: "0",
      emitMetadata: "0",
      inputPosition: "bottom",
      theme: "light",
      lang: "zh-CN",
      loading: "lazy",
      crossorigin: "anonymous",
    },
    // 开启busuanzi
    busuanzi: true,
  }
</script>
<!--插件依赖-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<!-- emoji表情支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<!-- 图片放大缩小支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 搜索功能支持 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- giscus评论  -->
<link rel="stylesheet" href="https://unpkg.com/docsify-giscus@1.0.0/dist/giscus.css">
<script src="https://unpkg.com/docsify-giscus@1.0.0/dist/docsify-giscus.min.js"></script>

<script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
</body>

</html>
